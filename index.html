<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <main class="container">
        <section class="encryptor_cont">
            <div class="text_cont">
                <textarea name="" id="text_area" class="text_area"></textarea>
            </div>
            <div class="buttons_cont">
                <button id="encrypt" onclick="encryptor()" disabled>Encriptar</button>
                <button id="decrypt" onclick="decrypt()" disabled>Desencriptar</button>
            </div>
        </section>
        <section class="message_cont">
            <div class="message_result">
                <p class="text_transform" id="text_transform"></p>
            </div>
            <div class="buttons_cont">
                <button onclick="copyText()" id="copy">Copiar</button>
            </div>
        </section>
    </main>
    <script src="app.js" defer></script>
</body>
</html>
